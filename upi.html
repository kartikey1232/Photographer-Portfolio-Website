<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .popup-content {
            background: black;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            width: 400px;
            box-shadow: 0px 0px 15px gold;
            color: white;
            margin: auto;
        }
        .upi-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        .popup img {
            width: 200px;
            height: auto;
        }
        .or-text {
            font-weight: bold;
            color: gold;
        }
        .error-msg {
            color: red;
            display: none;
        }
        .btn-container {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .btn {
            background: gold;
            color: black;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            width: 120px;
        }
        .btn:hover {
            background: darkgoldenrod;
        }
        .upi-input input {
            width: 90%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid gold;
            background: black;
            color: white;
            text-align: center;
        }
        img{
            height: 100px;
            width: 100px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="popup-content">
        <h3>Scan this QR Code or Enter UPI ID</h3>
        <div class="upi-container">
            <img src="./componenets/qr.jpeg" alt="QR Code">
            <span class="or-text">OR</span>
            <div class="upi-input">
                <label for="upiId">UPI ID:</label>
                <input type="text" id="upiId" placeholder="example@upi">
                <p id="error-msg" class="error-msg">Invalid UPI ID!</p>
            </div>
        </div>
        <div class="btn-container">
            <button class="btn" onclick="sendOTP()">Send OTP</button>
            <button class="btn" onclick="changeUPI()">Change UPI ID</button>
        </div>
    </div>

    <script>
        function sendOTP() {
            let upiId = document.getElementById("upiId").value;
            let upiPattern = /^[a-zA-Z0-9.\-_]+@[a-zA-Z]+$/;
            let errorMsg = document.getElementById("error-msg");

            if (upiPattern.test(upiId)) {
                errorMsg.style.display = "none"; // Hide error
                window.location.href = "otp.html"; // Redirect to OTP page
            } else {
                errorMsg.style.display = "block"; // Show error
            }
        }

        function changeUPI() {
            document.getElementById("upiId").value = "";
            document.getElementById("error-msg").style.display = "none"; // Hide error when UPI is changed
        }
    </script>

</body>
</html>
