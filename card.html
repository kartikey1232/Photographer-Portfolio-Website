<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .popup-content {
            background: black;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            width: 350px;
            box-shadow: 0px 0px 15px gold;
        }
        .input-box {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid gold;
            background: black;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }
        .error-msg {
            color: red;
            display: none;
            font-size: 14px;
        }
        .expiry-cvv {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        .expiry-cvv input {
            width: 45%;
        }
        .btn {
            background: gold;
            color: black;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            width: 150px;
            font-size: 16px;
        }
        .btn:hover {
            background: darkgoldenrod;
        }
    </style>
</head>
<body>

    <div class="popup-content">
        <h2>Enter Card Details</h2>
        
        <input type="text" id="cardName" class="input-box" placeholder="Name on Card">
        <p id="nameError" class="error-msg">Invalid Name</p>

        <input type="text" id="cardNumber" class="input-box" placeholder="Card Number" maxlength="19" oninput="formatCardNumber(this)">
        <p id="numberError" class="error-msg">Invalid Card Number</p>

        <div class="expiry-cvv">
            <input type="text" id="expiryDate" class="input-box" placeholder="MM/YY">
            <input type="text" id="cvv" class="input-box" placeholder="CVV">
        </div>
        <p id="expiryError" class="error-msg">Invalid Expiry Date</p>
        <p id="cvvError" class="error-msg">Invalid CVV</p>

        <button class="btn" onclick="validateCard()">Save Details</button>
    </div>

    <script>
        function formatCardNumber(input) {
            let value = input.value.replace(/\D/g, ""); // Remove non-numeric characters
            value = value.replace(/(.{4})/g, "$1 ").trim(); // Add space every 4 digits
            input.value = value;
        }

        function validateCard() {
            let name = document.getElementById("cardName").value.trim();
            let number = document.getElementById("cardNumber").value.replace(/\s/g, ""); // Remove spaces
            let expiry = document.getElementById("expiryDate").value.trim();
            let cvv = document.getElementById("cvv").value.trim();

            let nameError = document.getElementById("nameError");
            let numberError = document.getElementById("numberError");
            let expiryError = document.getElementById("expiryError");
            let cvvError = document.getElementById("cvvError");

            let isValid = true;

            // Validate Name (Only letters and spaces)
            if (!/^[A-Za-z\s]+$/.test(name)) {
                nameError.style.display = "block";
                isValid = false;
            } else {
                nameError.style.display = "none";
            }

            // Validate Card Number (16 digits, Luhn check can be added)
            if (!/^\d{16}$/.test(number)) {
                numberError.style.display = "block";
                isValid = false;
            } else {
                numberError.style.display = "none";
            }

            // Validate Expiry Date (MM/YY)
            if (!/^(0[1-9]|1[0-2])\/\d{2}$/.test(expiry)) {
                expiryError.style.display = "block";
                isValid = false;
            } else {
                expiryError.style.display = "none";
            }

            // Validate CVV (3 digits)
            if (!/^\d{3}$/.test(cvv)) {
                cvvError.style.display = "block";
                isValid = false;
            } else {
                cvvError.style.display = "none";
            }

            // If all fields are valid, redirect to OTP page
            if (isValid) {
                window.location.href = "otp.html";
            }
        }
    </script>

</body>
</html>
