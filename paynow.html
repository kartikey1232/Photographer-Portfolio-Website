<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay Now</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: black;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            width: 350px;
            box-shadow: 0px 0px 15px gold;
        }
        .option {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border: 2px solid gold;
            border-radius: 5px;
            margin: 10px 0;
            cursor: pointer;
        }
        .option:hover {
            background: rgba(255, 215, 0, 0.2);
        }
        .option img {
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Select Payment Method</h2>

        <div class="option" onclick="window.location.href='upi.html'">
            <span>UPI</span>
            <img src="./componenets/upi.jpeg" alt="UPI">
        </div>

        <div class="option" onclick="window.location.href='card.html'">
            <span>Credit/Debit Card</span>
            <img src="./componenets/card.jpeg" alt="Card">
        </div>

        <div class="option" onclick="window.location.href='paylater.html'">
            <span>Pay Later</span>
            <img src="./componenets/pay-later.png" alt="Pay Later">
        </div>

    </div>

</body>
</html>
