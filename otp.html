<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .popup-content {
            background: black;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            width: 350px;
            box-shadow: 0px 0px 15px gold;
        }
        .otp-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 15px 0;
        }
        .otp-box {
            width: 50px;
            height: 50px;
            font-size: 24px;
            text-align: center;
            border: 2px solid gold;
            background: black;
            color: white;
            border-radius: 5px;
        }
        .error-msg {
            color: red;
            display: none;
            margin-bottom: 10px;
        }
        .btn {
            background: gold;
            color: black;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            width: 120px;
            font-size: 16px;
        }
        .btn:hover {
            background: darkgoldenrod;
        }
        .resend-btn {
            background: none;
            border: none;
            color: gold;
            cursor: pointer;
            margin-top: 10px;
        }
        .resend-btn:hover {
            text-decoration: underline;
        }
        .loading {
            display: none;
            font-size: 18px;
            color: gold;
            margin-top: 10px;
        }
        .otp-sent {
            display: none;
            color: green;
            font-size: 16px;
            margin-top: 10px;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
        }
        .confirmation-box {
            background: black;
            color: white;
            padding: 30px;
            border-radius: 10px;
            width: 500px;
            height: 300px;
            box-shadow: 0px 0px 20px gold;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .confirmation-box h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .confirmation-box p {
            font-size: 18px;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <div class="popup-content">
        <h3>Enter OTP</h3>
        <div class="otp-container">
            <input type="text" class="otp-box" maxlength="1" onkeyup="moveNext(this, 0)">
            <input type="text" class="otp-box" maxlength="1" onkeyup="moveNext(this, 1)">
            <input type="text" class="otp-box" maxlength="1" onkeyup="moveNext(this, 2)">
            <input type="text" class="otp-box" maxlength="1" onkeyup="moveNext(this, 3)">
        </div>
        <p id="otp-error" class="error-msg">Invalid OTP!</p>
        <button class="btn" onclick="validateOTP()">Verify</button>
        <br>
        <button class="resend-btn" onclick="resendOTP()">Resend OTP</button>
        <p id="loading" class="loading">ðŸ”„ Sending...</p>
        <p id="otp-sent" class="otp-sent">âœ… OTP Sent!</p>
    </div>

    <!-- Confirmation Popup -->
    <div class="overlay" id="confirmationPopup">
        <div class="confirmation-box">
            <h2>YOUR BOOKING IS CONFIRMED</h2>
            <p>WE WILL SEND YOU ALL DETAILS VIA MAIL.</p>
            <button class="btn" onclick="goHome()">OK</button>
        </div>
    </div>

    <script>
        function moveNext(input, index) {
            let boxes = document.querySelectorAll(".otp-box");
            if (input.value.length === 1 && index < 3) {
                boxes[index + 1].focus();
            }
        }

        function validateOTP() {
            let otpBoxes = document.querySelectorAll(".otp-box");
            let enteredOTP = "";
            otpBoxes.forEach(box => enteredOTP += box.value);

            let otpError = document.getElementById("otp-error");
            let confirmationPopup = document.getElementById("confirmationPopup");

            if (enteredOTP === "1234") {
                otpError.style.display = "none";
                confirmationPopup.style.display = "flex"; // Show confirmation popup
            } else {
                otpError.style.display = "block";
            }
        }

        function resendOTP() {
            let loadingText = document.getElementById("loading");
            let otpSentText = document.getElementById("otp-sent");

            loadingText.style.display = "block";  // Show loading
            otpSentText.style.display = "none";  // Hide OTP sent message initially

            setTimeout(() => {
                loadingText.style.display = "none";  // Hide loading
                otpSentText.style.display = "block";  // Show OTP sent message
            }, 1000); // Wait 1 second before showing "OTP Sent!"
        }

        function goHome() {
            window.location.href = "paynow.html"; // Redirect to home
        }
    </script>

</body>
</html>
