<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portrait Photography</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        h1 {
            margin-top: 20px;
            font-size: 36px;
            text-align: center;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .card {
            width: 300px;
            height: 400px;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.1);
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.7);
            transition: filter 0.3s ease;
        }

        .card:hover img {
            filter: brightness(1);
        }

        .back-home {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 10px 15px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            transition: 0.3s;
        }

        .back-home:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Lightbox styles */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .lightbox img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
        }

        .close-btn, .prev-btn, .next-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 24px;
        }

        .close-btn {
            top: 20px;
            right: 20px;
            transform: none;
        }

        .prev-btn { left: 5%; }
        .next-btn { right: 5%; }
    </style>
</head>
<body>
    <a href="../travel.html" class="back-home">Back</a>
    <h1>Rome</h1>
    <div class="grid-container" id="gallery">
        <script>
            const images = [
                "https://plus.unsplash.com/premium_photo-1675975706513-9daba0ec12a8?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8Um9tZXxlbnwwfHwwfHx8MA%3D%3D",
                "https://images.unsplash.com/photo-1552832230-c0197dd311b5?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Um9tZXxlbnwwfHwwfHx8MA%3D%3D",
                "https://plus.unsplash.com/premium_photo-1661964123160-8d049fa07f0c?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8Um9tZXxlbnwwfHwwfHx8MA%3D%3D",
                "https://plus.unsplash.com/premium_photo-1676391399721-87078f87da25?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8Um9tZXxlbnwwfHwwfHx8MA%3D%3D",
                "https://images.unsplash.com/photo-1555992828-ca4dbe41d294?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fFJvbWV8ZW58MHx8MHx8fDA%3D",
                "https://images.unsplash.com/photo-1491566102020-21838225c3c8?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fFJvbWV8ZW58MHx8MHx8fDA%3D",
                "https://images.unsplash.com/photo-1598258500419-5d7895465a20?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTh8fFJvbWV8ZW58MHx8MHx8fDA%3D",
                "https://images.unsplash.com/photo-1593548615309-5a45c504f994?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjV8fFJvbWV8ZW58MHx8MHx8fDA%3D",
                "https://plus.unsplash.com/premium_photo-1675975678518-211eaf77366e?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjR8fFJvbWV8ZW58MHx8MHx8fDA%3D"
            ];

            let currentIndex = 0;

            function showLightbox(index) {
                document.getElementById('lightbox-img').src = images[index];
                document.getElementById('lightbox').style.display = 'flex';
                currentIndex = index;
            }

            function closeLightbox() {
                document.getElementById('lightbox').style.display = 'none';
            }

            function nextImage() {
                currentIndex = (currentIndex + 1) % images.length;
                showLightbox(currentIndex);
            }

            function prevImage() {
                currentIndex = (currentIndex - 1 + images.length) % images.length;
                showLightbox(currentIndex);
            }

            images.forEach((src, index) => {
                let card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `<img src="${src}" alt="Portrait ${index + 1}" onclick="showLightbox(${index})">`;
                document.getElementById('gallery').appendChild(card);
            });
        </script>
    </div>

    <div class="lightbox" id="lightbox">
        <button class="close-btn" onclick="closeLightbox()">&times;</button>
        <button class="prev-btn" onclick="prevImage()">&#10094;</button>
        <img id="lightbox-img" src="" alt="">
        <button class="next-btn" onclick="nextImage()">&#10095;</button>
    </div>
</body>
</html>
