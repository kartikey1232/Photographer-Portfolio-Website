<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #0d0d0d;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 350px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 26px;
            color: #D1C1A5;
        }

        .input-group {
            position: relative;
            margin-bottom: 15px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
            font-size: 16px;
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .input-group .icon {
            position: absolute;
            top: 50%;
            left: 12px;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.6);
        }

        .password-container {
            position: relative;
        }

        .password-container .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: rgba(255, 255, 255, 0.6);
        }

        .error {
            color: #ff4b5c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .auth-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background: #D1C1A5;
            color: black;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .auth-btn:hover {
            background: #d6455d;
        }

        .switch, .forgot-password {
            margin-top: 10px;
            display: block;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
        }

        .switch:hover, .forgot-password:hover {
            color: white;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container" id="authContainer">
        <!-- Login Section -->
        <div id="loginSection">
            <h2>Login</h2>
            <div class="input-group">
                <i class="fas fa-user icon"></i>
                <input type="text" id="loginUsername" placeholder="Username" required>
            </div>

            <div class="input-group password-container">
                <i class="fas fa-lock icon"></i>
                <input type="password" id="loginPassword" placeholder="Password" required>
            </div>
            <span class="error" id="loginError">Invalid username or password format.</span>

            <a href="#" class="forgot-password">Forgot Password?</a>
            <button class="auth-btn" onclick="validateLogin()">Login</button>
            <span class="switch" onclick="toggleForm()">Don't have an account? Sign Up</span>
        </div>

        <!-- Signup Section -->
        <div id="signupSection" class="hidden">
            <h2>Sign Up</h2>
            <div class="input-group">
                <i class="fas fa-user icon"></i>
                <input type="text" id="signupName" placeholder="Full Name" required>
            </div>

            <div class="input-group">
                <i class="fas fa-envelope icon"></i>
                <input type="email" id="signupEmail" placeholder="Email" required>
            </div>
            <span class="error" id="emailError">Invalid email format.</span>

            <div class="input-group password-container">
                <i class="fas fa-lock icon"></i>
                <input type="password" id="signupPassword" placeholder="Password" required>
            </div>
            <span class="error" id="passwordError">Password must be 8+ characters with uppercase, lowercase, number & special char.</span>

            <button class="auth-btn" onclick="validateSignup()">Sign Up</button>
            <span class="switch" onclick="toggleForm()">Already have an account? Login</span>
        </div>
    </div>

    <script>

        function toggleForm() {
            document.getElementById('loginSection').classList.toggle('hidden');
            document.getElementById('signupSection').classList.toggle('hidden');
        }

        function validateEmail(email) {
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailPattern.test(email);
        }

        function validatePassword(password) {
            const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
            return passwordPattern.test(password);
        }

        function validateSignup() {
            let email = document.getElementById("signupEmail").value;
            let password = document.getElementById("signupPassword").value;

            let emailError = document.getElementById("emailError");
            let passwordError = document.getElementById("passwordError");

            emailError.style.display = validateEmail(email) ? "none" : "block";
            passwordError.style.display = validatePassword(password) ? "none" : "block";

            if (validateEmail(email) && validatePassword(password)) {
                alert("Signup successful!");
                toggleForm();
            }
        }

        function validateLogin() {
            let password = document.getElementById("loginPassword").value;
            let loginError = document.getElementById("loginError");

            loginError.style.display = validatePassword(password) ? "none" : "block";

            if (validatePassword(password)) {
                alert("Login successful!");
                window.location.href = "../index.html";
            }
        }
    </script>

</body>
</html>
